<h2 class="text-center">Geo Data - Countries, Regions-States, Cities</h2>
<div class="justify-content-center d-flex" style="padding: 10px;"> 
<h6 class="text-center">Open Source Geo Data with mapped names of Countries, Regions/States, Cities, Geolocation with longitude and latitude of each Regions/States. Available in various formats (MySQL, MsSQL, Json, Xml, Csv, Txt)</h6>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a onclick="return loadCountries()" id="world_bread" class="bread" href="/">Home</a></li>
    <li class="breadcrumb-item d-none"  id="country_bread_li"><a id="country_bread" onclick="return loadRegions(this)" class="bread" href="#"></a></li>
    <li class="breadcrumb-item d-none" id="region_bread_li"><a onclick="return loadCities(this)"  id="region_bread" class="bread" href="#"></a></li>

<script type="text/javascript">
	//var table = $('#example').DataTable();

	$(document).ready(function() {  
			loadCountries(); 
  });
	function loadCountries(){ 
		// Hide breadcrumbs
    	$('#country_bread').parent().addClass('d-none');
    	$('#region_bread').parent().addClass('d-none');

// Destroy table
		if ( $.fn.DataTable.isDataTable('#example') ) {
  $('#example').DataTable().destroy();
}

    	// Fetch record
	    $.ajax({
	    dataType: "json",
	    url: "json/countries.json",
	    mimeType: "application/json",
	    success: function(data){ 
        $('#example').empty(); // empty in case the columns change  
        // Initialize datatable
		    $('#example').dataTable({     
		          dom: 'Bfrtip',
		          "bDestroy" : true,
		          order: [1, 'asc'],
	        buttons: [
	            'copyHtml5',
	            'excelHtml5',
	            'csvHtml5',
	            'pdfHtml5'
	        ],
		    	data: data,
		    	columns:  [
					{ "data": "id", "title": "id" },
					{ "data": "name", "title": "country" ,
		        fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
		            $(nTd).html("<a onclick='return loadRegions(this)' data-id='"+oData.id+"'>"+oData.name+"</a>");
		        } 
		    },
					{ "data": "code", "title": "code"  }
					]
		    });
		    }
		});
		return false;
	}


	function loadRegions(el){   
		// Get request parameters from callee
    	var country_id = $(el).attr('data-id');
    	var country_name = $(el).text();
    	// Initialize breadcrumb
    	$('#country_bread').attr('data-id', country_id); 
    	$('#country_bread').text(country_name);
    	$('#country_bread').parent().removeClass('d-none');

// Destroy table
		if ( $.fn.DataTable.isDataTable('#example') ) {
  $('#example').DataTable().destroy();
}

    	// Fetch record
	    $.ajax({
	    dataType: "json",
	    url: "json/regions/country_"+country_id+".json",
	    mimeType: "application/json",
	    success: function(data){ 
        $('#example').empty(); // empty in case the columns change 

        // Initialize datatable
		    $('#example').dataTable({     
		          dom: 'Bfrtip',
		          "bDestroy" : true,
		          order: [1, 'asc'],
	        buttons: [
	            'copyHtml5',
	            'excelHtml5',
	            'csvHtml5',
	            'pdfHtml5'
	        ],
		    	data: data,
		    	columns:  [
					{ "data": "id", "title": "id" },
					{ "data": "name", "title": "region/state" ,
		        fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
		        	var name = oData.name;
		        	if(!name) name = "-------";
		            $(nTd).html("<a onclick='return loadCities(this)' data-id='"+oData.id+"'>"+name+"</a>");
		        } 
		    },
					{ "data": "code", "title": "code"  }
					],
					rowCallback: function( row, data, index ) {
					    if (data['name'] <= 0) {
					        $(row).hide();
					    }
					},
		    });
		    }
		});
	}

	function loadCities(el){  
		// Get request parameters from callee
    	var region_id = $(el).attr('data-id');
    	var region_name = $(el).text();
    	// Initialize breadcrumb
    	$('#region_bread').attr('data-id', region_id); 
    	$('#region_bread').text(region_name);
    	$('#region_bread').parent().removeClass('d-none');
// Destroy table
		if ( $.fn.DataTable.isDataTable('#example') ) {
  $('#example').DataTable().destroy();
}

    	// Fetch record
	    $.ajax({
	    dataType: "json",
	    url: "json/cities/r"+region_id+".json",
	    mimeType: "application/json",
	    success: function(data){ 
        $('#example').empty(); // empty in case the columns change 
        // Initialize datatable
		    $('#example').dataTable({      
		          dom: 'Bfrtip',
		          "bDestroy" : true,
		          order: [1, 'asc'],
	        buttons: [
	            'copyHtml5',
	            'excelHtml5',
	            'csvHtml5',
	            'pdfHtml5'
	        ],
		    	data: data,
		    	columns:  [
					{ "data": "id", "title": "id" },
					{ "data": "name", "title": "city" ,
		        fnCreatedCell: function (nTd, sData, oData, iRow, iCol) {
		        	var name = oData.name;
		        	if(!name) name = "-------";
		            $(nTd).html(name);}
		             },
					{ "data": "longitude", "title": "longitude"  },
					{ "data": "latitude", "title": "latitude"  }
					],
					rowCallback: function( row, data, index ) {
					    if (data['name'] <= 0) {
					        $(row).hide();
					    }
					},
		    });
		    }
		});
		return false;
	}
